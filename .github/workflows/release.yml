name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (GNU)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_name: tree2
            asset_suffix: linux-amd64
            use_cross: false
          
          # Linux x86_64 (musl - static binary)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin_name: tree2
            asset_suffix: linux-musl-amd64
            use_cross: false
          
          # Linux ARM64/aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin_name: tree2
            asset_suffix: linux-arm64
            use_cross: true
          
          # Linux ARM64/aarch64 (musl)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin_name: tree2
            asset_suffix: linux-musl-arm64
            use_cross: true
          
          # Linux ARMv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            bin_name: tree2
            asset_suffix: linux-armv7
            use_cross: true
          
          # Linux i686 (32-bit)
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            bin_name: tree2
            asset_suffix: linux-i686
            use_cross: true
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: tree2.exe
            asset_suffix: windows-amd64
            use_cross: false
          
          # Windows i686 (32-bit)
          - os: windows-latest
            target: i686-pc-windows-msvc
            bin_name: tree2.exe
            asset_suffix: windows-i686
            use_cross: false
          
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            bin_name: tree2.exe
            asset_suffix: windows-arm64
            use_cross: false
          
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_name: tree2
            asset_suffix: macos-amd64
            use_cross: false
          
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_name: tree2
            asset_suffix: macos-arm64
            use_cross: false

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl-tools (Linux musl)
      if: contains(matrix.target, 'musl') && matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Install cross
      if: matrix.use_cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build release (with cross)
      if: matrix.use_cross
      run: cross build --release --target ${{ matrix.target }}

    - name: Build release (native)
      if: ${{ !matrix.use_cross }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binaries (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        strip target/${{ matrix.target }}/release/${{ matrix.bin_name }} || true

    - name: Create tarballs (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ../../../tree2-${{ matrix.asset_suffix }}.tar.gz ${{ matrix.bin_name }}

    - name: Create zips (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path ${{ matrix.bin_name }} -DestinationPath ../../../tree2-${{ matrix.asset_suffix }}.zip
        
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          tree2-${{ matrix.asset_suffix }}.tar.gz
          tree2-${{ matrix.asset_suffix }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      continue-on-error: true
